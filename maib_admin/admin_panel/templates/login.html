<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link type="image/x-icon" href="img/mich.png" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MAIB Admin | Авторизация</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#">MAIB Admin</a>
        </div>
    </nav>

    <div class="main">
        <div class="login container-fluid d-flex justify-content-center mt-5">
            <div class="">
                <div class="login-text text-center mb-5">
                    <h1>Добро пожаловать</h1>
                    <p class="fs-4">Ввойдите в систему</p>
                </div>
                <div class="login__form">
                    <form method="post">
                        {% csrf_token %}

                        <div class="d-flex flex-column mb-3">
                            {%for field in form %}
                                {{field}}
                            {%endfor%}
                        </div>
                        <button type="submit" class="btn btn-primary px-5">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
